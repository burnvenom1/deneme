name: Playwright multi-context with Tor

on:
  workflow_dispatch:
    inputs:
      CONTEXTS:
        description: 'Kaç context açılacak'
        required: false
        default: '3'
      HEADLESS:
        description: 'Tarayıcı headless mi açılsın?'
        required: false
        default: 'true'

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TOR_BASE_PORT: 9050
      CHROME_PATH: /usr/bin/chromium-browser
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker & prerequisites
        run: |
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get update -qq --fix-missing
          sudo apt-get install -y -qq docker.io curl unzip lsb-release

      - name: Start tor-ip-changer containers
        id: start-tor
        run: |
          set -e
          CONTEXTS=${{ github.event.inputs.CONTEXTS || 3 }}
          BASE=${{ env.TOR_BASE_PORT }}
          echo "Starting $CONTEXTS tor containers on ports $BASE..$((BASE+CONTEXTS-1))"
          for i in $(seq 0 $((CONTEXTS-1))); do
            HOST_SOCK=$((BASE + i))
            HOST_CTRL=$((14999 + i))
            NAME="torch_${HOST_SOCK}"
            echo "Starting container $NAME (socks:$HOST_SOCK ctrl:$HOST_CTRL)"
            docker pull seevik2580/tor-ip-changer:latest || true
            docker run --rm -d --name "$NAME" -p ${HOST_SOCK}:9050 -p ${HOST_CTRL}:14999 seevik2580/tor-ip-changer:latest
          done
          echo "Waiting 12s for Tor containers to initialise..."
          sleep 12
          echo "Tor containers started."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || true
          npm i --no-audit --no-fund playwright-core

      name: Playwright multi-context with Tor (Dockerized)

on:
  workflow_dispatch:
    inputs:
      CONTEXTS:
        description: 'Kaç context açılacak'
        required: false
        default: '3'
      HEADLESS:
        description: 'Tarayıcı headless mi açılsın?'
        required: false
        default: 'true'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run in Docker (Node + Playwright)
        run: |
          CONTEXTS=${{ github.event.inputs.CONTEXTS || 3 }}
          HEADLESS=${{ github.event.inputs.HEADLESS || 'true' }}
          
          # Docker image: Node + Playwright preinstalled
          docker run --rm -v $PWD:/workspace -w /workspace \
            -e CONTEXTS="$CONTEXTS" \
            -e HEADLESS="$HEADLESS" \
            -e TOR_BASE_PORT=9050 \
            node:20-bullseye bash -c "\
              npm i --no-audit --no-fund playwright-core && \
              node playwright-multi-context.js \
            "
