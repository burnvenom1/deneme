name: Playwright Multi-Context with Tor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install playwright-core --no-audit --no-fund

      - name: Start Tor containers
        run: |
          docker-compose up -d

      - name: Run Playwright script
        run: node playwright-multi-context.js

      - name: Stop Tor containers
        run: docker-compose down

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: screenshots-and-logs
          path: |
            logs/
            screenshots/
